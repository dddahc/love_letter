                    snowflake.style.width = `${size}px`;

                    // ä¸ºéƒ¨åˆ†é›ªèŠ±æ·»åŠ æ‘‡æ‘†åŠ¨ç”»

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è®¾ç½®é›ªèŠ±æ•ˆæœ
            const canvas = document.getElementById('snow-container');
            const ctx = canvas.getContext('2d');
            
            // è®¾ç½®ç”»å¸ƒå°ºå¯¸
            function setCanvasSize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            setCanvasSize();
            window.addEventListener('resize', setCanvasSize);
            
            // é›ªèŠ±æ•°ç»„
            const snowflakes = [];
            const snowflakeCount = 200;
            
            // åˆ›å»ºé›ªèŠ±å¯¹è±¡
            class Snowflake {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 5 + 2;
                    this.speedX = Math.random() * 1 - 0.5;
                    this.speedY = Math.random() * 2 + 1;
                    this.opacity = Math.random() * 0.5 + 0.5;
                    this.wind = Math.random() * 0.5 - 0.25;
                    this.windChange = Math.random() * 0.01 - 0.005;
                }
                
                update() {
                    this.y += this.speedY;
                    this.x += this.speedX + this.wind;
                    
                    this.wind += this.windChange;
                    
                    // å¦‚æœé›ªèŠ±é£˜å‡ºç”»å¸ƒï¼Œé‡æ–°ç”Ÿæˆä¸€ä¸ªæ–°çš„
                    if (this.y > canvas.height || this.x > canvas.width || this.x < 0) {
                        this.y = 0;
                        this.x = Math.random() * canvas.width;
                    }
                }
                
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                    ctx.fill();
                }
            }
            
            // åˆå§‹åŒ–é›ªèŠ±
            for (let i = 0; i < snowflakeCount; i++) {
                snowflakes.push(new Snowflake());
            }
            
            // ç»˜åˆ¶é›ªèŠ±åŠ¨ç”»
            function animateSnow() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let snowflake of snowflakes) {
                    snowflake.update();
                    snowflake.draw();
                }
                
                requestAnimationFrame(animateSnow);
            }
            
            animateSnow();
